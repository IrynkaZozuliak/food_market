<section class="topPics_background_green">

                            <div class="img_box content_position_freshDeals">
                                <img src="img/some/topPikcs_4.png" class="fotoelement_freshDeals">

                    </div>
                    
                    <div class="swiper-button-next colorit"></div>
                    <div class="swiper-button-prev colorit"></div>
                    <div class="swiper-pagination" style="--swiper-pagination-color: #a9c623;"></div>
                </div>
    
            </div>
        </section>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript">
            var swiper = new Swiper(".card_slider", {
                slidesPerView: 4, 
                spaceBetween: 30, 
                loop: true,
                speed: 500,
                pagination: {
                    el: ".swiper-pagination", 
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                    },
                    480: {
                        slidesPerView: 2,
                    },
                    768: {
                        slidesPerView: 3,
                    },
                    1200: {
                        slidesPerView: 4,
                    },
                },
            });
        </script>
       
    </div>
